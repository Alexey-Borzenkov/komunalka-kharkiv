name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          
      - name: Install dependencies
        run: npm ci

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          repository: Alexey-Borzenkov/PayTheBills
          run-id: 14011786548
          name: PayTheBills-win-x64
          path: temp-download

      - name: Extract Version
        id: version
        shell: pwsh
        run: |
          $filePath = Join-Path (Get-Location) "temp-download" "PayTheBills.exe"
          Write-Host "Looking for file at: $filePath"
          if (Test-Path $filePath) {
            $file = Get-Item $filePath
            Write-Host "File found. Accessing version info..."
            try {
              $versionInfo = $file.VersionInfo
              Write-Host "Version info: $($versionInfo | Format-List | Out-String)"
              $version = $versionInfo.FileVersion
              if ([string]::IsNullOrEmpty($version)) {
                Write-Host "FileVersion is empty, trying ProductVersion..."
                $version = $versionInfo.ProductVersion
              }
            }
            catch {
              Write-Host "Error accessing version info: $_"
              $version = "1.0.0"
            }
          } else {
            Write-Host "File not found"
            $version = "1.0.0"
          }
          Write-Host "Final version: $version"
          "version=$version" >> $env:GITHUB_OUTPUT
          
      - name: Create Version File
        run: |
          mkdir -p public
          echo "${{ steps.version.outputs.version }}" > public/version.txt
          
      - name: Prepare Download
        run: |
          mkdir -p public/downloads
          cd temp-download
          zip -r ../public/downloads/meter-reader-win-x64.zip ./*
        
      - name: Build
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4